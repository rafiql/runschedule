{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">

    <h1>User Lists</h1>

      <ol>
        {% for user in myusers %}
          <h2><li>{{user.username}}</li></h2>
        {% endfor %}
      </ol>
      <a href="{% url 'accounts:create_user' %}" class="btn btn-warning" role="button"><span class="fa fa-plus"></span>Add User</a>

  </div>

{% endblock %}
